    <main>
        <h1 class="main__h1--title">Sumérgete en Cozumel</h1>
        <h2 class="main__h2--subtitle">Descubre el mundo submarino. Nuevas sensaciones. Siéntete libre. Ven a bucear</h3>
        <section >
        <form  class="main__section--form"  action="">
            <h2>Agenda tu buceo</h2>
            <section class="form__section">
                <fieldset class="main__fieldset--nivel">
                    <legend>Experiencia</legend>
                    <div>
                        <input type="radio" id="certificado" name="nivel_buceo" value="certificado" required>
                        <label for="certificado">Certificado</label>
                    </div>
                    <div>
                        <input type="radio" id="no_certificado" name="nivel_buceo" value="no_certificado" required>
                        <label for="no_certificado">No certificado</label>
                    </div>
                </fieldset>
            </section>
            <SECTION class="form__section"> 
                <label for="nombre" aria-label="Ingresa tu nombre Completo"> Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </SECTION>
            <section class="form__section">
                <label for="fecha" aria-label="Ingresa la fecha de tu buceo"> Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </section>

            <button class="main__button--submit" type="submit">agenda tu buceo</button>
        </form>
        </section>

    </main>
    <footer>

    </footer>
